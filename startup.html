<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Go</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      background-color: #f0f4f8;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    .container {
      text-align: center;
      border-radius: 12px;
      width: 40%;
      margin-top: 2rem;
      z-index: 1;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="text"].todo-input {
      padding: 0.9rem 2rem;
      text-align: center;
      border-radius: 60px;
      border: none;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.85);
    }

    input[type="text"].todo-input:focus {
      outline: none;
      box-shadow: none;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      margin-top: 2rem;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 0.6rem;
      padding: 0.4rem;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .video-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .video-toggle-btn img {
      width: 15px;
      height: 15px;
      pointer-events: none;
    }

    .digital-clock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 12px 18px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: 500;
      font-family: 'Consolas', monospace;
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" muted loop id="bg-video">
    <source src="beach.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Digital Clock -->
  <div class="digital-clock" id="digital-clock">00:00</div>

  <!-- Play/Pause Button -->
  <button class="video-toggle-btn" id="toggle-btn" aria-label="Toggle Video">
    <img id="video-icon" src="https://assets.msn.com/staticsb/statics/latest/common/icons/PlayWhite.svg" alt="Play">
  </button>

  <!-- Task UI -->
  <div class="container">
    <section>
      <div class="input-wrapper">
        <input type="text" class="todo-input" id="todo-input" placeholder="Add a new task..." />
      </div>
      <ul id="todo-list"></ul>
    </section>
  </div>
  <script>
  const todoList = document.getElementById("todo-list");
  const todoInput = document.getElementById("todo-input");
  const video = document.getElementById("bg-video");
  const toggleBtn = document.getElementById("toggle-btn");
  const videoIcon = document.getElementById("video-icon");
  const digitalClock = document.getElementById("digital-clock");

  let todos = [];

  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    digitalClock.textContent = `${hours}:${minutes}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function loadTodos() {
    const stored = localStorage.getItem("todos");
    todos = stored ? JSON.parse(stored) : [];
  }

  function renderTodos() {
    todoList.innerHTML = "";
    todos.forEach((todo, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        ${todo}
        <button class="remove-btn" onclick="removeTodo(${index})">âœ•</button>
      `;
      todoList.appendChild(li);
    });
  }

  function addTodo() {
    const value = todoInput.value.trim();
    if (value) {
      todos.push(value);
      todoInput.value = "";
      saveTodos();
      renderTodos();
    }
  }

  function removeTodo(index) {
    todos.splice(index, 1);
    saveTodos();
    renderTodos();
  }

  todoInput.addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      addTodo();
    }
  });

  toggleBtn.addEventListener("click", () => {
    if (video.paused) {
      video.play();
      videoIcon.src = "https://assets.msn.com/staticsb/statics/latest/common/icons/PauseWhite.svg";
      videoIcon.alt = "Pause";
    } else {
      video.pause();
      videoIcon.src = "https://assets.msn.com/staticsb/statics/latest/common/icons/PlayWhite.svg";
      videoIcon.alt = "Play";
    }
  });

  loadTodos();
  renderTodos();
</script>


</body>
</html>
