 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Go</title>
  <style>
    :root {
      --bg-light: #f0f4f8;
      --text-light: #333;
      --bg-dark: #1e1e2f;
      --text-dark: #f4f4f4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark-mode {
      background-color: black;
      
      color: var(--text-dark);
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    input[type="text"].todo-input {
      padding: 0.7rem;
      border-radius: 60px;
      border: 1px solid #bbb;
      width: 75%;
      margin-right: 0.5rem;
    }

    .add-btn {
      padding: 0.7rem 1.9rem;
      border-radius: 60px;
      border: none;
      background: #0072ff;
      color: white;
      cursor: pointer;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      margin-top: 4rem;
      text-align: left;
    }

    section h2 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 0.6rem;
      padding: 0.4rem;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Dark Mode Todo List */
    body.dark-mode ul li {
      background: rgba(255, 255, 255, 0.1); /* Lighter background for dark mode */
    }

    /* Dark Mode Toggle */
    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    body.dark-mode .dark-toggle {
      background: #ccc;
      color: #000;
    }

    /* Footer Time Graph Styles */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      backdrop-filter: blur(5px);
    }

    body.dark-mode footer {
      background: rgba(0, 0, 0, 0.9);
    }

    .time-bars {
      display: flex;
      gap: 2px;
      height: 30px;
    }

    .time-block {
      flex: 1;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgb(85, 7, 7);
    }

    .time-progress {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      transition: width 0.5s ease;
    }

    .time-block:nth-child(1) .time-progress { background: #6c4405; }
    .time-block:nth-child(2) .time-progress { background: #655d03; }
    .time-block:nth-child(3) .time-progress { background: green; }
    .time-block:nth-child(4) .time-progress { background: #780572; }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="container">
    <h1>Welcome to Zen Browser üåø</h1>
    <!-- <p>Your calm journey on the internet begins here.</p> -->

    <section>
      <h2>üìù To-Do List</h2>
      <div>
        <input type="text" class="todo-input" id="todo-input" placeholder=" Add a new task..." />
        <button class="add-btn" onclick="addTodo()">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </section>
  </div>
  <footer>
    <div class="time-bars" id="time-bars">
      <div class="time-block"><div class="time-progress"></div></div>
      <div class="time-block"><div class="time-progress"></div></div>
      <div class="time-block"><div class="time-progress"></div></div>
      <div class="time-block"><div class="time-progress"></div></div>
    </div>
  </footer>

  <script>
    // To-Do List Logic
    const todoList = document.getElementById("todo-list");
    const todoInput = document.getElementById("todo-input");

    function renderTodos() {
      const todos = JSON.parse(localStorage.getItem("zen-todos") || "[]");
      todoList.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${todo}
          <button class="remove-btn" onclick="removeTodo(${index})">‚úï</button>
        `;
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const value = todoInput.value.trim();
      if (value) {
        const todos = JSON.parse(localStorage.getItem("zen-todos") || "[]");
        todos.push(value);
        localStorage.setItem("zen-todos", JSON.stringify(todos));
        todoInput.value = "";
        renderTodos();
      }
    }

    function removeTodo(index) {
      const todos = JSON.parse(localStorage.getItem("zen-todos") || "[]");
      todos.splice(index, 1);
      localStorage.setItem("zen-todos", JSON.stringify(todos));
      renderTodos();
    }

    // Dark Mode Toggle Logic
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("zen-dark-mode", isDark ? "true" : "false");
      document.querySelector(".dark-toggle").textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    // On page load, apply dark mode if saved
    (function() {
      const isDark = localStorage.getItem("zen-dark-mode") === "true";
      if (isDark) {
        document.body.classList.add("dark-mode");
        document.querySelector(".dark-toggle").textContent = "‚òÄÔ∏è Light Mode";
      }
    })();

    renderTodos();

    // Time Graph Logic
    function updateTimeGraph() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const currentBlock = Math.floor(hours / 6);
      const progressBars = document.querySelectorAll('.time-progress');

      progressBars.forEach((bar, index) => {
        if (index < currentBlock) {
          bar.style.width = '100%';
        } else if (index > currentBlock) {
          bar.style.width = '0%';
        } else {
          const minutesPassed = (hours % 6) * 60 + minutes;
          const percentage = (minutesPassed / 360) * 100;
          bar.style.width = `${percentage}%`;
        }
      });
    }

    // Update every minute
    setInterval(updateTimeGraph, 60000);
    updateTimeGraph(); // Initial update
  </script>

</body>
</html>
